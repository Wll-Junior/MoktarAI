<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>MoktarAI — Copilot-style</title>
  <link rel="icon" href="assets/logo.png">
  <style>
    body{margin:0;font-family:Inter,Roboto,Arial,sans-serif;background:#121212;color:#E0E0E0}
    .app{display:flex;height:100vh}
    .sidebar{width:260px;background:#1E1E1E;padding:16px;display:flex;flex-direction:column;justify-content:space-between}
    .logo{width:44px;height:44px;border-radius:50%;border:2px solid #2D8CFF}
    .menu button{background:transparent;border:none;color:inherit;padding:10px;text-align:left;cursor:pointer;border-radius:8px}
    .menu button:hover{background:#2a2a2a}
    .main{flex:1;display:flex;flex-direction:column}
    .topbar{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;border-bottom:1px solid #333}
    .messages{flex:1;overflow-y:auto;padding:16px;display:flex;flex-direction:column;gap:10px}
    .bubble{max-width:72%;padding:12px 14px;border-radius:12px;line-height:1.5}
    .from-user{align-self:flex-end;background:#2D8CFF;color:#fff}
    .from-ai{align-self:flex-start;background:#2E2E2E;color:#E0E0E0}
    .footer{display:grid;grid-template-columns:auto 1fr auto auto;gap:8px;align-items:center;padding:12px;border-top:1px solid #333}
    .btn{padding:8px 12px;border:none;border-radius:8px;cursor:pointer}
    .btn-plus{background:#FFD43B;color:#000}
    .btn-voice{background:#28a745;color:#fff}
    .btn-send{background:#2D8CFF;color:#fff}
    .input{width:100%;padding:10px;border-radius:8px;border:1px solid #333;background:#171717;color:#fff}
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div>
        <img src="assets/logo.png" class="logo" alt="Logo">
        <div class="menu">
          <button>➕ Bog Cusub</button>
          <button>📚 Maktabadda</button>
          <button>📂 Mashruuca</button>
          <button>💬 Wada Sheekaysiga</button>
        </div>
      </div>
      <div style="margin-top:auto">
        <img src="assets/avatar.png" class="logo" alt="Avatar">
        <div>Abdirizak Hero<br><span>@naaifow17</span></div>
      </div>
    </aside>

    <main class="main">
      <div class="topbar">
        <strong>Wada Sheekeysi AI</strong>
        <div>
          <button class="btn">🔗 Share</button>
          <button class="btn">⋮</button>
        </div>
      </div>
      <div class="messages" id="messages"></div>
      <div class="footer">
        <button class="btn btn-plus" id="btn-plus">+</button>
        <input type="text" id="userInput" class="input" placeholder="Qor fariintaada halkan...">
        <button class="btn btn-voice" id="btn-voice">🎤 Hadal</button>
        <button class="btn btn-send" id="btn-send">Dir</button>
      </div>
    </main>
  </div>

  <script>
    const msgs=document.getElementById("messages");
    const input=document.getElementById("userInput");

    function addMessage(text,from){
      const b=document.createElement("div");
      b.className="bubble "+(from==="user"?"from-user":"from-ai");
      b.textContent=text;
      msgs.appendChild(b);
      msgs.scrollTop=msgs.scrollHeight;
    }

    function reply(text){
      const t=(text||"").toLowerCase().trim();

      // Salaan iyo dareen
      if(/haye|hello|salaan|adi\s*see\s*tahay|yaawaaye|niyow/.test(t)) return "Haa Moktar, waan fiicanahay! Adiguna sidee tahay?";
      if(/waan\s*fiicanahay|saan\s*waaye|ani\s*wanaagsan\s*ahay/.test(t)) return "Waa wax lagu farxo! Ilaahey ha kuu barakeeyo.";

      // Su'aalo badan
      if(/1\.\s*yaa.*2\.\s*maxaa.*3\.\s*goormee.*4\.\s*maxaa/.test(t)){
        return "1. MoktarAI waxaa sameeyay Muqtaar.\n2. Waxaa lagu sameeyay in la caawiyo dadka Soomaaliyeed.\n3. Waxaa la bilaabay 2025.\n4. Wuxuu qaban karaa sharaxaad, qoraal, iyo jawaabo Somali‑friendly.";
      }

      // Caawimo
      if(/caawi|maxaan\s*sameeyaa|iga\s*caawi/.test(t)) return "Waxaan kaa caawin karaa qoraal, sharaxaad, ama mashruuc. Maxaad rabtaa in aan ka bilaabo?";

      // Default
      if(t.length<4) return "Fariintaada waa gaaban tahay. Ma ii sharixi kartaa wax badan?";
      return "Fariintaada waan helay, bal ii sharax wax badan si aan si fiican kuugu jawaabo.";
    }

    document.getElementById("btn-send").onclick=()=>{
      const text=input.value.trim();
      if(!text) return;
      addMessage(text,"user");
      input.value="";
      setTimeout(()=>addMessage(reply(text),"ai"),300);
    };
  </script>
</body>
</html>
