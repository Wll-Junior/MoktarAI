<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>MoktarAI — Copilot-style</title>
  <link rel="icon" href="assets/logo.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body id="root">
  <div class="app" id="app">
    <aside class="sidebar">
      <div>
        <div class="sidebar-header">
          <img src="assets/logo.png" class="logo" alt="Logo">
          <div class="app-name">MoktarAI</div>
        </div>
        <div class="menu">
          <button class="active">💬 Wada Sheekaysiga</button>
          <button id="btn-new">➕ Bog Cusub</button>
          <button id="btn-library">📚 Maktabadda</button>
          <button id="btn-project">📂 Mashruuca</button>
          <button id="btn-team">👥 Caawinta Kooxda</button>
          <button id="btn-search">🔍 Raadi</button>
          <button id="btn-create">✨ Abuur</button>
          <button id="btn-addimg">🖼 Ku dar sawir</button>
          <button id="btn-settings">⚙️ Dejinta</button>
          <button id="btn-help">❓ Caawimaad</button>
          <button id="btn-profile">👤 Profile</button>
          <button id="btn-logout">🚪 Ka Bax</button>
        </div>
        <div style="margin-top:12px;display:flex;gap:8px">
          <button class="icon-btn" id="btn-theme">🌙/☀️ Theme</button>
          <button class="icon-btn" id="btn-collapse">⟨⟩ Sidebar</button>
        </div>
      </div>
      <div class="account">
        <img src="assets/avatar.png" class="avatar" alt="Avatar">
        <div class="acc-names">
          <div>Abdirizak Hero</div>
          <div class="handle">@naaifow17</div>
        </div>
      </div>
    </aside>

    <main class="main">
      <div class="topbar">
        <div class="chat-title">Wada Sheekeysi AI</div>
        <div class="top-actions">
          <button class="icon-btn" id="btn-share">🔗 Share</button>
          <button class="icon-btn" id="btn-menu">⋮</button>
        </div>
      </div>

      <div class="messages" id="messages"></div>

      <div class="footer">
        <button class="btn btn-plus" id="btn-plus">+</button>
        <input type="text" id="userInput" class="input" placeholder="Qor fariintaada halkan...">
        <button class="btn btn-voice" id="btn-voice">🎤 Hadal</button>
        <button class="btn btn-send" id="btn-send">Dir</button>
        <button class="btn btn-stop" id="btn-stop">Jooji</button>
        <button class="btn btn-regen" id="btn-regen">Dib u soo saar</button>
      </div>
    </main>
  </div>

  <script>
    const app   = document.getElementById("app");
    const root  = document.getElementById("root");
    const msgs  = document.getElementById("messages");
    const input = document.getElementById("userInput");

    function addMessage(text, from){
      const b = document.createElement("div");
      b.className = "bubble " + (from === "user" ? "from-user" : "from-ai");
      b.textContent = text;
      msgs.appendChild(b);
      msgs.scrollTop = msgs.scrollHeight;
    }

    function reply(text){
      const t = (text||"").toLowerCase().trim();
      if (/(haye|hye|hello|salaan)/.test(t)) return "Haye! Sidee tahay maanta?";
      if (/ii\s*waran|sidee\s*tahay/.test(t)) return "Wanaagsan, adiguna sidee tahay?";
      if (/fahmay|fahamtay|ma\s*fahamtay/.test(t)) return "Haa, waan fahmay fariintaada oo waan ka jawaabay.";
      if (/yaa\s*sameey|yaasameey|yuu\s*sameeyay/.test(t)) return "MoktarAI waxaa la sameeyay si uu u caawiyo dadka Soomaaliyeed.";
      if (/maxaa\s*loo\s*sameeyay/.test(t)) return "Ujeeddo: caawimo degdeg ah, af‑Soomaali, UI nadiif ah, jawaabo macquul ah.";
      if (/goormee|goormaa/.test(t)) return "MoktarAI waxaa la bilaabay 2025 si rasmi ah.";
      if (/maxaa\s*qaban\s*kartaa|what\s*can\s*you\s*do/.test(t)) return "Waxaan sameyn karaa sharaxaad, qoraal, talooyin UI/UX, iyo jawaabo Somali‑friendly.";
      return "Waan kuu diyaar ahay. Maxaan kaa caawin karaa si gaar ah?";
    }

    // Send
    function sendNow(){
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";
      setTimeout(()=>addMessage(reply(text), "ai"), 300);
    }
    document.getElementById("btn-send").onclick = sendNow;

    // Voice
    document.getElementById("btn-voice").onclick = () => addMessage("Cod galinta waa la hawlgeliyay (jilid). Ku qor ama ku sheeg.","ai");

    // Stop / Regenerate (demo)
    document.getElementById("btn-stop").onclick  = () => addMessage("Joojiyay jawaabta (demo).","ai");
    document.getElementById("btn-regen").onclick = () => addMessage("Dib u soo saar (demo) — jawaab kale.","ai");

    // Share / Menu (demo)
    document.getElementById("btn-share").onclick = () => addMessage("Share (demo) — Copy link / WhatsApp / PDF.","ai");
    document.getElementById("btn-menu").onclick  = () => addMessage("⋮ Menu (demo) — Pin / Delete / Export / Settings.","ai");

    // + actions (demo)
    document.getElementById("btn-plus").onclick  = () => addMessage("Actions — ✨ Abuur / 🔍 Raadi / 🖼 Sawir.","ai");

    // Theme toggle & Collapse
    document.getElementById("btn-theme").onclick   = () => { root.classList.toggle("theme-light"); addMessage("Theme beddel: Dark/Light (demo).","ai"); };
    document.getElementById("btn-collapse").onclick= () => { app.classList.toggle("collapsed");    addMessage("Sidebar: collapse/expand (demo).","ai"); };

    // Shortcuts
    document.addEventListener("keydown",(e)=>{
      if(e.key==="Enter"){ sendNow(); }
      if(e.ctrlKey && e.key.toLowerCase()==="k"){ addMessage("Shortcut: Raadi (demo).","ai"); e.preventDefault(); }
      if(e.ctrlKey && e.key.toLowerCase()==="j"){ document.getElementById("btn-theme").click(); e.preventDefault(); }
      if(e.ctrlKey && e.key.toLowerCase()==="b"){ document.getElementById("btn-collapse").click(); e.preventDefault(); }
    });

    // Initial
    addMessage("Ku soo dhawoow! Maxaan kaa caawin karaa maanta?","ai");
  </script>
</body>
</html>
