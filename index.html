<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>MoktarAI</title>
  <link rel="icon" href="assets/logo.png" />
  <style>
    /* ... (CSS styles same as previous full layout) ... */
  </style>
</head>
<body>
  <!-- ... (HTML layout: sidebar, topbar, messages, footer, modals) ... -->

  <script>
    function addMessage(text, from){
      const wrap = document.getElementById("messages");
      const b = document.createElement("div");
      b.className = "bubble " + (from === "user" ? "from-user" : "from-ai");
      b.textContent = text;
      wrap.appendChild(b);
      wrap.scrollTop = wrap.scrollHeight;
    }

    function getSmartReply(text){
      const t = text.toLowerCase().trim();
      if (/(haye|hye|hello)/.test(t)) return "Haye! Sidee tahay maanta?";
      if (/ii\s*waran/.test(t)) return "Wanaagsan, adiguna sidee tahay?";
      if (/fahmay|fahamtay/.test(t)) return "Haa, waan fahmay oo waan ka jawaabay.";
      if (/yaasameey/.test(t)) return "MoktarAI waxaa la sameeyay si uu u caawiyo dadka Soomaaliyeed.";
      if (/goormaa/.test(t)) return "MoktarAI waxaa la bilaabay 2025 si rasmi ah.";
      if (/caawin|help/.test(t)) return "Waxaan kaa caawin karaa sharaxaad, qoraal, iyo talooyin.";
      return "Waan kuu diyaar ahay. Maxaan kaa caawin karaa?";
    }

    document.getElementById("btn-send").onclick = () => {
      const text = document.getElementById("userInput").value.trim();
      if (!text) return;
      addMessage(text, "user");
      setTimeout(() => addMessage(getSmartReply(text), "ai"), 400);
      document.getElementById("userInput").value = "";
    };

    document.getElementById("btn-voice").onclick = () => {
      addMessage("Cod galinta waa la hawlgeliyay (jilid).", "ai");
    };

    document.getElementById("btn-plus").onclick = () => {
      addMessage("➕ Create / Search / Add Image (demo)", "ai");
    };

    document.getElementById("btn-share").onclick = () => {
      addMessage("🔗 Share: Copy link, WhatsApp, TikTok, PDF export (demo)", "ai");
    };

    document.getElementById("btn-three").onclick = () => {
      addMessage("⋮ Menu: Pin, Delete, Export, Settings (demo)", "ai");
    };

    addMessage("Ku soo dhawoow! Maxaan kaa caawin karaa maanta?", "ai");
  </script>
</body>
</html>
