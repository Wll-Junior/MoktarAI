<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>MoktarAI</title>
  <link rel="icon" href="assets/logo.png" />
  <style>
    :root {
      --bg: #0f1112;
      --sidebar: #141619;
      --panel: #1d1f21;
      --border: #2b2d30;
      --accent: #2d8cff;
      --accent-2: #ffd43b;
      --user-bubble: #2D8CFF;
      --ai-bubble: #2E2E2E;
      --text-primary: #e6e6e6;
      --text-muted: #a9aaac;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text-primary);
      font-family: Inter, Roboto, Poppins, sans-serif;
    }
    .app {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 260px;
      background: var(--sidebar);
      border-right: 1px solid var(--border);
      padding: 18px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .logo {
      width: 120px;
      margin-bottom: 12px;
    }
    .menu button {
      background: transparent;
      border: none;
      color: var(--text-primary);
      padding: 10px;
      text-align: left;
      cursor: pointer;
      border-radius: 8px;
    }
    .menu button:hover {
      background: #1e1f20;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      border-bottom: 1px solid var(--border);
    }
    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .bubble {
      max-width: 72%;
      padding: 12px 14px;
      border-radius: 12px;
      line-height: 1.5;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .from-user {
      background: var(--user-bubble);
      color: #fff;
      align-self: flex-end;
    }
    .from-ai {
      background: var(--ai-bubble);
      color: var(--text-primary);
      align-self: flex-start;
    }
    .footer {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      border-top: 1px solid var(--border);
    }
    .input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #121213;
      color: var(--text-primary);
    }
    .btn {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .btn-send { background: var(--accent); color: #fff; }
    .btn-voice { background: #28a745; color: #fff; }
    .btn-plus { background: var(--accent-2); color: #000; }
    .account-panel {
      text-align: center;
      font-size: 14px;
      color: var(--text-muted);
    }
    .account-panel img {
      width: 48px;
      border-radius: 50%;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <img src="assets/logo.png" alt="MoktarAI Logo" class="logo" />
      <div class="menu">
        <button id="btn-new">âž• Bog Cusub</button>
        <button id="btn-library">ðŸ“š Maktabadda</button>
        <button id="btn-project">ðŸ“‚ Mashruuca</button>
        <button id="btn-convos">ðŸ’¬ Wada sheekaysiga</button>
      </div>
      <div class="account-panel">
        <img src="assets/avatar.png" />
        <div>Abdirizak Hero<br><span>@naaifow17</span></div>
      </div>
    </aside>
    <main class="main">
      <div class="topbar">
        <strong>MoktarAI</strong>
        <div>
          <button id="btn-share">ðŸ”— Share</button>
          <button id="btn-three">â‹®</button>
        </div>
      </div>
      <div class="messages" id="messages"></div>
      <div class="footer">
        <button class="btn btn-plus" id="btn-plus">+</button>
        <input type="text" id="userInput" class="input" placeholder="Qor fariintaada halkan..." />
        <button class="btn btn-send" id="btn-send">Dir</button>
        <button class="btn btn-voice" id="btn-voice">ðŸŽ¤</button>
      </div>
    </main>
  </div>

  <script>
    function addMessage(text, from){
      const wrap = document.getElementById("messages");
      const b = document.createElement("div");
      b.className = "bubble " + (from === "user" ? "from-user" : "from-ai");
      b.textContent = text;
      wrap.appendChild(b);
      wrap.scrollTop = wrap.scrollHeight;
    }

    function getSmartReply(text){
      if(text.includes("hye")) return "Hye! Sidee tahay maanta?";
      if(text.includes("ii waran")) return "Wanaagsan, adiguna sidee tahay?";
      if(text.includes("fahamtay")) return "Haa, waan fahmay oo waan ka jawaabay.";
      if(text.includes("maxaa")) return "Waxaan isku dayayaa inaan fahmo waxa kaa qaldan.";
      return "Waan helay fariintaada: " + text;
    }

    document.getElementById("btn-send").onclick = () => {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if(!text) return;
      addMessage(text, "user");
      setTimeout(() => {
        addMessage(getSmartReply(text), "ai");
      }, 600);
      input.value = "";
    };

    document.getElementById("btn-voice").onclick = () => {
      addMessage("Cod galinta waa la dajiyay (jilid).", "ai");
    };

    document.getElementById("btn-plus").onclick = () => {
      alert("âž• Create / Search / Add Image");
    };

    document.getElementById("btn-share").onclick = () => {
      alert("ðŸ”— Share: Copy link, WhatsApp, TikTok, PDF export");
    };

    document.getElementById("btn-three").onclick = () => {
      alert("â‹® Menu: Pin, Delete, Export, Settings");
    };
  </script>
</body>
</html>
